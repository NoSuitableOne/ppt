<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/menu.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section>
					<section data-markdown="slides/bgSection/what.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/bgSection/components.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/bgSection/mvvm.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/bgSection/why.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/bgSection/how.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/bgSection/how2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				</section>
				<section>
					<section data-markdown="slides/egSection/typicalLayout.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/egSection/typicalDataInPage.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/egSection/typicalCode.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				</section>
				<section>
					<section data-markdown="slides/errorSection/useSetState.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/errorSection/neverSetStateInCycle.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/errorSection/getUpdatedValue.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/errorSection/eventBus.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/errorSection/eventBusCode.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/errorSection/useEffectClosure.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				</section>
				<section>
					<section data-markdown="slides/extensionSection/principle.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/data-manage.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/structure.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/somethingNew.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/oldPerformance.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/oldEg1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/oldEg2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/newEg1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/newEg2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/flushSync.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/extensionSection/classBatch.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
